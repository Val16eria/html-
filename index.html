<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>html</title>
</head>
<body>
    <section class="subscribe">
        <div class="container-right">
            <div class="subscribe__content">
                <h2 class="subscribe__text">
                    Subscribe to our newsletter
                </h2>
                <form class="subscribe__form">
                    <label>
                        <input type="text" placeholder="Email Address">
                    </label>
                    <a>Subscribe</a>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container-right">
            <div class="footer__content">
                <div class="content__info">
                    <div class="content__info-image">
                        <img src="./image/header/logo-white.svg" alt="logo-white"/>
                    </div>
                    <div class="content__info-text">
                        <p>Style Guide</p>
                        <p>Licence</p>
                        <p>Changelog</p>
                    </div>
                </div>
                <div class="content__icons">
                    <div class="content__icons-by">
                        <p>Â© Made by Portfolio Template & powered by Flowbase</p>
                    </div>
                    <div class="icons__row">
                        <div class="content__icon">
                            <a>
                                <img src="./image/body/inc.svg" alt="inc"/>
                            </a>
                        </div>
                        <div class="content__icon">
                            <a>
                                <img src="./image/body/twit.svg" alt="twitter"/>
                            </a>
                        </div>
                        <div class="content__icon">
                            <a>
                                <img src="./image/body/inst.svg" alt="instagram"/>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
